name: Java CI

on:
  push:
    branches: main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          build: npm run build
          start: npm start
      - name: Run
        run: npm test
